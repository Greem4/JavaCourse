db:
  username: ${username.value:postgres}
  password: postgres
  driver: PostgresDriver
  url: Postgres:5432
  host: localhost, 127.0.0.1
  properties:
    first: 123
    second: 567
    third.value: Third
  pool:
    size: 12
    timeout: 10
  pools:
   - size: 1
     timeout: 1
   - size: 2
     timeout: 2
   - size: 3
     timeout: 3

spring.profiles.active: qa

logging:
  level:
    root: info
    com.greem4.spring.database.pool: info
  file:
    name: greem4.log
    path: /
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true